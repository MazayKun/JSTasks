<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <base target="_blank">
    </head>
    <body>
        <header>Бабуленькины котятки</header>
        <main>
            <input type="radio" name="pages" id="radio1">
            <label for="radio1" id="label1"><div>Абиссинская</div></label>
            <input type="radio" name="pages" id="radio2">
            <label for="radio2" id="label2"><div>Британская</div></label>
            <input type="radio" name="pages" id="radio3">
            <label for="radio3" id="label3"><div>Русская голубая</div></label>
            <input type="radio" name="pages" id="radio4">
            <label for="radio4" id="label4"><div>Сиамская</div></label>
            <div class="filler"></div>
            <div class="showcase_wrapper">
                <div class="showcase">
                    <div class="img_wrapper blue"><img src="./images/cat0.jpg" alt="cat"><div><div class="text">Гоша, 4 года</div></div></div>
                    <div class="img_wrapper non"><img src="./images/cat1.jpg" alt="cat"><div><div class="text">Стерка, 2 года</div></div></div>
                    <div class="img_wrapper abyss"><img src="./images/cat2.jpg" alt="cat"><div><div class="text">Тася, 1 год</div></div></div>
                    <div class="img_wrapper brit"><img src="./images/cat3.jpg" alt="cat"><div><div class="text">Дымочка, 3 месяца</div></div></div>
                    <div class="img_wrapper siam"><img src="./images/cat4.png" alt="cat"><div><div class="text">Сима, 5 лет</div></div></div>
                    <div class="img_wrapper brit"><img src="./images/cat5.jpg" alt="cat"><div><div class="text">Чпочка, 3 года</div></div></div>
                    <div class="img_wrapper brit"><img src="./images/cat6.jpg" alt="cat"><div><div class="text">Милка, 1 год</div></div></div>
                    <div class="img_wrapper brit"><img src="./images/cat7.png" alt="cat"><div><div class="text">Тарас, 6 лет</div></div></div>
                </div>
            </div>
            <div class="rate_wrapper">
                <div class="name">РЕЙТИНГ</div>
                <label for="order">по убыванию</label>
                <input type="checkbox" id="order">
                <div class="rate_holder">
                    <div class="rate_box rate_box_9"><div class="title">Абиссинская</div><span class="bar"></span><span class="rate">9</span></div>
                    <div class="rate_box rate_box_8"><div class="title">Британская</div><span class="bar"></span><span class="rate">8</span></div>
                    <div class="rate_box rate_box_10"><div class="title">Русская голубая</div><span class="bar"></span><span class="rate">10</span></div>
                    <div class="rate_box rate_box_4"><div class="title">Сиамская</div><span class="bar"></span><span class="rate">4</span></div>
                </div>
            </div>
        </main>
        <footer>
            <span>&copy;ООО Бабуленькины котятки, 2015</span>
            <span><a href="https://www.google.com/maps/place/%D1%83%D0%BB.+%D0%9A%D0%BE%D1%82%D0%BE%D0%B2%D1%81%D0%BA%D0%BE%D0%B3%D0%BE,+5,+%D0%A0%D0%B5%D1%83%D1%82%D0%BE%D0%B2,+%D0%9C%D0%BE%D1%81%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB.,+143969/@55.7495136,37.8655624,17z/data=!3m1!4b1!4m5!3m4!1s0x414aca4e8224a85b:0x98e1ff7440d7ce98!8m2!3d55.7495136!4d37.8677511">Наш адрес: улица Котовая, д.5</a></span>
        </footer>
    </body>
</html>
